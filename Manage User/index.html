<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Manage User</title>
</head>

<body>
    <h1>Manage User</h1>
    <div class="container">
        <div class="btn-list">
            <button class="addUser">Add user</button>
            <button class="removeUser">Remove User</button>
            <button class="addHundred">Add Money ($100)</button>
            <button class="addThousands">Add Money ($1000)</button>
            <button class="addTenThousands">Add Money ($10000)</button>
            <button class="sortUser">Sort User By Money</button>
            <button class="sumMoney">Sum Money</button>
        </div>
        <div class="user-container">
            <h2>User List</h2>
            <div class="user-container-data">
                <div class="user-list"></div>
                <div class="sum-money">
                    <div class="sum-money__text">Total Money</div>
                    <div class="sum-money__total"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
